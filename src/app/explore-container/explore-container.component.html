<div id="container">
    <strong>{{ name }}</strong>
    <strong>SCROLLING</strong>

    <ion-list #lista>
        <ion-item-sliding *ngFor="let user of userList ">
            <ion-item>
                <ion-label>
                    <h3>{{user.name}}</h3>
                    <p>{{user.email}}</p>
                </ion-label>
                <ion-label>{{user.phone}}</ion-label>
            </ion-item>

        </ion-item-sliding>
    </ion-list>
</div>
